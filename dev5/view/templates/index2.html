<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ValARIE WebApp</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- From initial index --> 
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jsgrid.min.css">
    <link rel="stylesheet" href="css/jsgrid-theme.min.css">
    
    <!-- Custom CSS -->
    <link href="css/valarie.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- nav -->
    {% include '_navbar.html' %}
    <!-- /nav -->
    
    <div id="wrapper">
        <!-- Sidebar -->
        <ul id="sidebar-wrapper" class="sidebar-nav">
            <!-- <input type="text" id="inventorySearchTextBox" onchange="searchInventoryTree(this);"></input> -->
            <div id="inventory"></div>
            <div id="attributes"></div>
        </ul>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" class="container-fluid">
            <div class="row">
                <div id="body" class="col-lg-12 edge-to-edge"></div>
            </div>
            <div class="row">
                <div class="col-lg-12 collapse in" id="console">
                    <div ng-app="inventoryApp" ng-controller="inventoryCtrl">
                        <div ng-bind-html="messages"></div>
                    </div>
                </div> 
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- modal -->
    {% include '_modal.html' %}
    <!-- /modal --> 
    
    <!-- import form -->
    {% include '_import.html' %}
    <!-- /import -->
    
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- From initial index -->
    <script src="js/jquery-ui.js"></script>
    <script src="js/jsgrid.js"></script>
    <script src="js/jstree.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/ace/src-min-noconflict/ace.js"></script>
    <script src="js/procedure.js"></script>
    <script src="js/task.js"></script>
    <script src="js/rfc.js"></script>
    <script src="js/container.js"></script>
    <script src="js/status.js"></script>
    <script src="js/jscolor.js"></script>
    <script src="js/host.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/menubar.js"></script>
    <script src="js/console.js"></script>
    <script src="js/inventory.js"></script>
    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
